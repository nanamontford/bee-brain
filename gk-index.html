<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="BeeBrain, a quiz website that helps you learn and test your knowledge on various topics.">
    <title>BeeBrain</title>
    <!-- favicons generated by favicon.io -->
    <link rel="icon" type="image/png" sizes="50x50" href="assets/images/logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">

</head>
<!-- Classes on body set to work with mt-auto on footer to ensure it always stays at the bottom of the page -->

<body class="d-flex flex-column min-vh-100">
    <!--logo-->
    <header>
        <div class="container pt-5">
            <div class="row">
                <div class="col text-center">
                    <h1><img id="logo" src="assets/images/logo.png" alt="BeeBrain Logo">BeeBrain</h1>
                </div>
            </div>
        </div>
    </header>
    <!--main-->
    <main>
        <div class="container pt-5">
            <div class="row justify-content-center p-4">
                <div class="col  text-center quiz-card ">
                    <div class=" text-center ">
                        <h2>GK Quiz</h2>
                        <p id="question">1. What is your name?</p>

                        <div id="options">sameera</div>

                        <div class="mt-5">
                            <button class=" btn  my-custom-btn" id="submitBtn">Submit</button>
                            <button class=" btn  my-custom-btn" id="nextBtn">Next</button>
                            <button class=" btn  my-custom-btn" id="resetBtn">Reset</button>
                        </div>
                        <div class="score-output" id="scoreOutput">0</div>
                        <div class="congrats" id="congratsMsg"> Congratulations message</div>
                        <div class="explanation" id="explanation">explanation</div>
                    </div>

                </div>
            </div>
        </div>
    </main>


    <!--footer-->
    <footer class="pt-4">
        <p>Made by LNS</p>
    </footer>
    <script src="assets/js/gk-script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
