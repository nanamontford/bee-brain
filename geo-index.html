<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="BeeBrain, a quiz website that helps you learn and test your knowledge on various topics.">
    <title>BeeBrain</title>
    <!-- favicons generated by favicon.io -->
    <link rel="icon" type="image/jpeg" sizes="50x50" href="assets/images/logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">

</head>
<!-- geo quiz page - Liam's build -->
<body>
    <main>
        <div class="container pt-5">
            <div class="row justify-content-center p-4">
                <div class="col  text-center quiz-card ">
                    <div class=" text-center ">
                        <h2>Geography Quiz</h2>
                        <p id="question">1. What is your name?</p>

                        <div id="options">Liam</div>

                        <div class="mt-5">
                            <button class=" btn  my-custom-btn" id="submitBtn">Submit</button>
                            <button class=" btn  my-custom-btn" id="nextBtn">Next</button>
                            <button class=" btn  my-custom-btn" id="resetBtn">Reset</button>

                        </div>
                        <div class="score-output" id="scoreOutput">0</div>
                        <div class="congrats" id="congratsMsg"> Congratulations message</div>
                        <div class="explanation" id="explanation">explanation</div>
                    </div>

                </div>
            </div>
        </div>
    </main>

</body>
