<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="BeeBrain, a quiz website that helps you learn and test your knowledge on various topics.">
    <title>BeeBrain</title>
    <!-- favicons generated by favicon.io -->
    <link rel="icon" type="image/jpeg" sizes="50x50" href="assets/images/logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">

</head>
<!-- geo quiz page - Liam's build -->
<!-- navigation bar. links to other quizes & homepage  -->
<nav id="nav-bar" class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container">
        <a class="navbar-brand" href="index.html">
            <img src="assets/images/logo.png" class="logo" alt="BeeBrain logo">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="gk-index.html">General knowledge</a>
                <a id="nav-bar-active" class="nav-link active" aria-current="geography quiz"
                    href="geo-index.html">Geography</a>
                <a class="nav-link" href="movie-index.html">Movies</a>
            </div>
        </div>
    </div>
</nav>

<!-- body includes logo and geography quiz -->

<body class="d-flex flex-column min-vh-100">
    <!--logo-->
    <header>
        <div class="container pt-5">
            <div class="row">
                <div class="col text-center">
                    <h1><img id="logo" src="assets/images/logo.png" alt="BeeBrain Logo">BeeBrain</h1>
                </div>
            </div>
        </div>
    </header>

    <!-- here is where the html for the quiz is -->
    <main>
        <div class="container pt-5">
            <!-- horizontal row / centers the rows content horizontally -->
            <div class="row justify-content-center ">
                <!-- column inside a row, centered text / gk - card CSS, makes the outside box -->
                <div class="col text-center gk-card  ">
                    <!-- where the quiz questions are -->
                    <div class="quiz-container id=gk">
                        <!-- quiz title -->
                        <h2>Geography Quiz</h2>
                        <!-- font weight bold. id goes to JS questions-->
                        <p class="fw-bold" id="question"></p>

                        <div id="options"></div>

                        <!-- this is where the buttons are, the user will be able to submit and/or restart -->
                        <!-- margin top of 15px -->
                        <div style="margin-top:15px;">
                            <button class="btn my-custom-btn" id="scoreBtn">Submit</button>
                            <button class="btn my-custom-btn" id="nextBtn" style="display:none;">Next</button>
                            <button class="btn my-custom-btn" id="resetBtn">Restart</button>
                        </div>

                        <div class="score-output" id="scoreOutput"></div>
                        <div class="congrats" id="congratsMsg" style="display:none;">You Completed the Quiz!</div>
                        <div class="explanation" id="explanation" style="display:none;">Information</div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!--footer-->
    <footer class="pt-4">
        <p>Made by LNS</p>
    </footer>

    <!-- bootstrap JS for navbar -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>

    <!-- link for geo-script JS -->
    <script src="assets/js/geo-script.js"></script>
</body>

</html>
