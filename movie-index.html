<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="BeeBrain, a quiz website that helps you learn and test your knowledge on various topics.">
    <title>BeeBrain</title>
    <!-- favicons generated by favicon.io -->
    <link rel="icon" type="image/png" sizes="50x50" href="assets/images/logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<!-- Classes on body set to work with mt-auto on footer to ensure it always stays at the bottom of the page -->

<body class="d-flex flex-column min-vh-100">

    <!-- navigation bar  -->
    <nav id="nav-bar" class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="assets/images/logo.png" class="logo" alt="BeeBrain logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ms-auto">
                    <!--  Change nav bar active id + class + aria to whichever is correct on that page, please -->
                    <a class="nav-link" href="gk-index.html">General knowledge</a>
                    <a class="nav-link" href="geo-index.html">Geography</a>
                    <a id="nav-bar-active" class="nav-link active" aria-current="movie quiz"
                        href="movie-index.html">Movies</a>
                </div>
            </div>
        </div>
    </nav>

    <!--logo-->
    <header>
        <div class="container pt-5">
            <div class="row">
                <div class="col text-center">
                    <h1><img id="logo" src="assets/images/logo.png" alt="BeeBrain Logo">BeeBrain</h1>
                </div>
            </div>
        </div>
    </header>
    <!--main-->
    <main>
        <div class="container pt-5" id="movie-quiz-container">
            <div class="row justify-content-center p-4">
                <div class="col  text-center quiz-card ">
                    <div class=" text-center ">
                        <h2>Movie Quiz</h2>

                        <div id="movie-question-container">
                            <p class="movie-question" id="movie-question"></p>
                            <div class="movie-options" id="movie-options"></div>
                        </div>

                        <div class="mt-5">
                            <button class=" btn  my-custom-btn" id="movie-submitBtn">Submit</button>
                            <button class=" btn  my-custom-btn" id="movie-nextBtn">Next</button>
                            <button class=" btn  my-custom-btn" id="movie-resetBtn">Reset</button>
                        </div>
                        <div class="movie-score-output" id="scoreOutput">0</div>
                        <div class="movie-congrats" id="movie-congratsMsg"> Congratulations message</div>
                        <div class="movie-explanation" id="movie-explanation">explanation</div>
                    </div>

                </div>
            </div>
        </div>
    </main>


    <!--footer-->
    <footer class="pt-4">
        <p>Made by LNS</p>
    </footer>
    <!-- bootstrap javascript  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <!-- Movie page javascript -->
    <script src="movie-script.js"></script>
</body>

</html>
